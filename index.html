<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>App Cesare Pavese</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
   <style>
      *{
       user-select: none;  
      }

      body {
         width: 100vw;
         height: 100vh;
         margin: 0px;
         font-family: "Inter";
      }

      .nav-bar {
         position: absolute;
         top: 0;
         bottom: 0;
         width: 100%;
         height: 128px;
         background: #EEEEEE;
      }

      .logo {
         position: absolute;
         height: 100%;
         left: 50%;
         transform: translateX(-50%);
      }

      .button {
         position: absolute;
         width: 133px;
         height: 48px;
         color: black;
         background-color: #fafafa;
         font-size: 18;
         font-weight: medium;
         text-align: center;
         border-bottom: 6px solid #101010
      }
      
      .who {
         right: 300px;
         top: 50%;
         transform: translateY(-50%);
      }

      .contacts {
         right: 100px;
         top: 50%;
         transform: translateY(-50%);
      }


      .web-app {
         position: absolute;
         left: 50%;
         transform: translateX(-50%);
         top: 128px;
         width: 1003px;
         height: 298px;
         border-radius:  0px 0px 16px 16px;
         background: #dadada;
      }

      .blob-red{
         position: absolute;
         left: 0px;
         bottom:0px;
         border-radius: 16px;
      }

      .blob-green{
         position: absolute;
         right: 0px;
         top:0px;
         border-radius: 0px;
      }

      .welcome{
         display: flex;
         flex-direction: column;
         position: relative;
         top: 20px;
         text-align: center;
      }

      .welcome-text1 {
         margin: 0px;
         font-size: 32px;
         font-weight: 600;
      }

      .welcome-text2 {
         margin:0px;
         font-size: 26px;
         font-weight: medium;
      }

      .try-web-app-button {
         position: absolute;
         left: 50%;
         top: 60%;
         transform: translate(-50%, -50%);
         width: 323px;
         height: 57px;
         background: #ededed;
         text-decoration: none;
      }

      .try-web-app-text{
         margin: 0px;
         position: absolute;
         left: 50%;
         top: 50%;
         width: 100%;
         transform: translate(-50%, -50%);
         font-size: 24px;
         font-weight: bold;
         text-align: center;  
         color: black;
      }

   .mobile-app {
      display: flex;
      flex-direction: column;
      position: absolute;
      top:463px;
      left:50%;
      transform: translateX(-50%);
      width: 336px;
      height: 321px;
      text-align: center;
   }

   .mobile-app-text1 {
      margin: 0px;
      font-size: 26px;
      font-weight: regular;
   }

   .mobile-app-text2 {
      margin: 0px;
      font-size: 26px;
      font-weight: bold;
   }

   .qr-container {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      top:19px;
      width: 240px;
      height: 240px;
      background: #ededed;
      border-radius: 12px;
   }

   .qr-code{
      position: absolute;
      top: 50%;
      left:50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
   }


   .bottom-section {
      position: absolute;
      max-height: 15vh;
      bottom: 0px;
   }

   .wave {
      position: absolute;
      bottom: 0px;
      width: 100vw;
   }
   </style>
</head>

<body>
   <div class="nav-bar">
      <img src="Assets/Images/Logo Fondazione Pavese.png" alt="Logo" class="logo"/>
      <div class="button who"><p>Chi Siamo</p></div>
      <div class="button contacts"><p>Contatti</p></div>
   </div>
   <div class="web-app">
      <img src="Assets/Images/Red Blob.svg" alt="Red Blob" class="blob-red"/>
      <img src="Assets/Images/Green Blob.svg" alt="Red Blob" class="blob-green"/>
      <div class="welcome">
         <p class="welcome-text1">Benvenuti</p>
         <p class="welcome-text2">Qui potrete provare la nostra App</p>
      </div>
      <a href="AR Museum Web/index.html" class="try-web-app-button">
            <p class="try-web-app-text">Prova la web app</p>
      </a>
   </div>
   <div class="mobile-app">
      <p class="mobile-app-text1">oppure</p><br>
      <p class="mobile-app-text2">Scarica la Versione Mobile</p>
      <div class="qr-container">
         <img src="Assets/Images/QR Placeholder.png" alt="" class="qr-code">
      </div>
   </div>
